name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  prepare:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      bump-type: ${{ steps.get-bump-type.outputs.type }}
      changed-items: ${{ steps.detect-changes.outputs.items }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Get bump type from labels
        id: get-bump-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          TYPE=$(echo "$LABELS" | grep -o -E "(major|minor)" | head -1)
          echo "type=${TYPE:-patch}" >> $GITHUB_OUTPUT

      - name: Detect changes
        id: detect-changes
        run: |
          ITEMS=$(node tools/release-changes.js \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})
          echo "items=$ITEMS" >> $GITHUB_OUTPUT

  bump:
    needs: prepare
    if: needs.prepare.outputs.changed-items != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      versions: ${{ steps.bump.outputs.versions }}
      ref: ${{ steps.bump.outputs.ref }}

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Bump versions and tag
        id: bump
        run: |
          # Pull latest changes to avoid conflicts
          git pull --rebase origin main
          VERSIONS=$(node tools/release-bump.js \
            ${{ needs.prepare.outputs.bump-type }} \
            ${{ join(fromJson(needs.prepare.outputs.changed-items), ' ') }})
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin main --tags

  validate-packages:
    needs: bump
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.versions) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Validate package
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          if [[ -f "$TYPE/$NAME/package.json" ]]; then
            cd "$TYPE/$NAME"
            npm test
          else
            exit 1
          fi

  publish-packages:
    needs: [bump, validate-packages]
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.versions) }}
      fail-fast: false

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ steps.release-manager.outputs.token }}
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          if [[ -f "$TYPE/$NAME/package.json" ]]; then
            cd "$TYPE/$NAME"
            npm publish --verbose
          fi

  publish-containers:
    needs: [bump, validate-packages]
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.versions) }}
      fail-fast: false

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          ref: ${{ needs.bump.outputs.ref }}

      - name: Login to GitHub Container Registry
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.release-manager.outputs.token }}

      - name: Build and push container
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          VERSION="${{ matrix.item.version }}"
          if [[ -f "$TYPE/$NAME/Dockerfile" ]]; then
            IMAGE="ghcr.io/${{ github.repository }}/$NAME"
            docker build -f "$TYPE/$NAME/Dockerfile" -t $IMAGE:$VERSION -t $IMAGE:latest .
            docker push $IMAGE:$VERSION
            docker push $IMAGE:latest
          fi

  create-releases:
    needs: [bump, publish-packages, publish-containers]
    if: always() && needs.bump.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          ref: ${{ needs.bump.outputs.ref }}

      - name: Create GitHub releases
        env:
          GH_TOKEN: ${{ steps.release-manager.outputs.token }}
        run: |
          echo '${{ needs.bump.outputs.versions }}' | jq -r '.[] | "\(.type) \(.name) \(.version)"' | while read TYPE NAME VERSION; do
            gh release create "$NAME@v$VERSION" \
              --title "$NAME v$VERSION" \
              --target main
          done
