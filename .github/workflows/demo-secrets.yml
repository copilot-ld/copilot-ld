name: Demo Deployment of Secrets

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-secrets:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Generate
        id: generate
        run: node scripts/env-secrets.js --add-mask --output $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          amend: |
            {
              "EnvironmentName": "${{ inputs.environment_name }}",
              "LlmTokenValue": "${{ secrets.DEMO_LLM_TOKEN }}",
              "LlmBaseUrlValue": "${{ secrets.DEMO_LLM_BASE_URL }}",
              "JwtSecretValue": "${{ steps.generate.outputs.jwt_secret }}",
              "JwtAnonKeyValue": "${{ steps.generate.outputs.jwt_anon_key }}",
              "ServiceSecretValue": "${{ steps.generate.outputs.service_secret }}",
              "DatabasePasswordValue": "${{ steps.generate.outputs.database_password }}"
            }

      - name: Deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-secrets-stack-cf"
          template: infrastructure/cloudformation/secrets.yml
          parameter-overrides:
            "file://${{ steps.parameters.outputs.parameters-file }}"
          capabilities: CAPABILITY_IAM
