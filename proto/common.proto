syntax = "proto3";

package common;

message Message {
  string role = 1;
  string content = 2;
}

message Usage {
  int32 prompt_tokens = 1;
  int32 completion_tokens = 2;
  int32 total_tokens = 3;
}

message Choice {
  int32 index = 1;
  Message message = 2;
  optional string finish_reason = 3;
}

message Embedding {
  int32 index = 1;
  repeated float embedding = 2;
}

message Chunk {
  string id = 1;
  string text = 2;
  int32 tokens = 3;
}

message Similarity {
  string id = 1;
  double score = 2;
  int32 tokens = 3;
  string text = 4;
}

message Prompt {
  repeated string system_instructions = 1;
  repeated Similarity previous_similarities = 2;
  repeated Similarity current_similarities = 3;
  repeated Message messages = 4;
}

message Resource {
  string id = 1; // Universal Resource Name (URN)
  string name = 2;
  string type = 3;

  // .toDescription() compiles these to a single structured description string
  string purpose = 4; // **What** the resource is meant to accomplish
  string instructions = 5; // **How** to execute or work with the resource
  string applicability = 6; // **When** or **when not** to use the resource
  string evaluation = 7; // What successful execution looks like

  optional int32 tokens = 8; // Tokens used by this resource
  optional double score = 9; // Similarity search score
}

message ToolProp {
  string type = 1;
  string description = 2;
}

message ToolParam {
  string type = 1; // @default "object"
  map<string, ToolProp> properties = 2;
  repeated string required = 3;
}

message ToolFunction {
  Resource meta = 1;
  oneof call {
    ToolParam parameters = 2; // When declaring
    string arguments = 3; // When calling
  }
}

message Tool {
  string type = 1; // @default "function"
  ToolFunction function = 2;
  optional string id = 3; // When calling
}

message MessageV2 {
  Resource meta = 1;
  string role = 2;
  optional string content = 3;
  repeated Tool tool_calls = 4; // If role=assistant, requesting calls
  optional string tool_call_id = 5; // If role=tool, returning results
}
