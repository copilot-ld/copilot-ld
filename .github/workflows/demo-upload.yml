name: Demo Data Upload

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string
      artifact_run_id:
        description: "GitHub Actions run ID containing the demo-data artifact"
        required: true
        type: string

jobs:
  upload-data:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          retrieve: |
            {
              "${{ inputs.environment_name }}-cld-data-stack-cf": ["BucketName", "BucketRoleArn"]
            }

      - name: Extract parameters for upload
        id: upload-params
        run: |
          echo "s3_bucket_name=$(jq -r '.[] | select(.ParameterKey == "BucketName") | .ParameterValue' ${{ steps.parameters.outputs.parameters-file }})" >> $GITHUB_OUTPUT
          echo "s3_bucket_role_arn=$(jq -r '.[] | select(.ParameterKey == "BucketRoleArn") | .ParameterValue' ${{ steps.parameters.outputs.parameters-file }})" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: demo-data
          run-id: ${{ inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .

      - name: Upload data
        env:
          GITHUB_TOKEN: ${{ secrets.DEMO_GITHUB_TOKEN }}
          S3_BUCKET_NAME: ${{ steps.upload-params.outputs.s3_bucket_name }}
          S3_BUCKET_ROLE_ARN:
            ${{ steps.upload-params.outputs.s3_bucket_role_arn }}
        run: |
          npx --workspace=@copilot-ld/libutil upload
