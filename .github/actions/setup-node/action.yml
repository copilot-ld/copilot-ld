name: "Setup Node.js"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "npm"
        registry-url: "https://npm.pkg.github.com"
        scope: "@copilot-ld"

    - name: Install dependencies
      shell: bash
      run: npm ci
