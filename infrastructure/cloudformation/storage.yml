AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket for all Copilot-LD data storage"

Parameters:
  EnvironmentName:
    Type: String
    Default: copilot-ld-demo
    Description: Environment name for resource naming

  GitHubActionsRoleName:
    Type: String
    Default: GitHubActions-CopilotLD-Demo-Deploy
    Description: Name of the GitHub Actions IAM role for deployment access

Resources:
  # S3 bucket for persistent data storage with security restrictions
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # IAM role providing ECS tasks and GitHub Actions access to S3 data bucket
  BucketRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:role/${GitHubActionsRoleName}"
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:*
                Resource:
                  - !GetAtt Bucket.Arn
                  - !Sub "${Bucket.Arn}/*"

Outputs:
  BucketName:
    Description: Bucket name for data storage
    Value: !Ref Bucket

  BucketRoleArn:
    Description: IAM role ARN for accessing the data storage
    Value: !GetAtt BucketRole.Arn

  BucketRegion:
    Description: AWS region where the bucket is deployed
    Value: !Ref AWS::Region
