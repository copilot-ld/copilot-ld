syntax = "proto3";

package resource;

message Identifier {
  string type = 1;
  string name = 2;
  string parent = 3;

  // In vector searches, values will be populated from the representation (Descriptor or Content).
  optional int32 tokens = 4;
  optional double score = 5;
}

/**
 * Resource descriptor representation
 */
message Descriptor {
  int32 tokens = 1;
  string purpose = 2; // **What** the resource is meant to accomplish
  string instructions = 3; // **How** to execute or work with the resource
  string applicability = 4; // **When** or **when not** to use the resource
  string evaluation = 5; // What successful execution looks like
}

/**
 * Resource content representation
 */
message Content {
  int32 tokens = 1;

  oneof type {
    string text = 2;
    string jsonld = 3;
  }
}
