name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  prepare:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      bump-type: ${{ steps.detect-type.outputs.type }}
      changed-items: ${{ steps.detect-changes.outputs.items }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Install dependencies
        uses: ./.github/actions/setup-node

      - name: Detect bump type
        id: detect-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          TYPE=$(echo "$LABELS" | grep -o -E "(major|minor)" | head -1)
          echo "type=${TYPE:-patch}" >> $GITHUB_OUTPUT

      - name: Detect changes
        id: detect-changes
        run: |
          ITEMS=$(npx --workspace=@copilot-ld/librel rel-changes \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})
          echo "items=$ITEMS" >> $GITHUB_OUTPUT

  bump:
    needs: prepare
    if: needs.prepare.outputs.changed-items != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      versions: ${{ steps.bump.outputs.versions }}
      ref: ${{ steps.bump.outputs.ref }}

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Bump versions and tag
        id: bump
        run: |
          git status
          git pull --rebase origin main
          VERSIONS=$(npx --workspace=@copilot-ld/librel rel-bump --force \
            ${{ needs.prepare.outputs.bump-type }} \
            ${{ join(fromJson(needs.prepare.outputs.changed-items), ' ') }})
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin main --tags

  test:
    needs: bump
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run tests
        run: npm test

  release-code:
    needs: [bump, test]
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.versions) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          if [[ -f "$TYPE/$NAME/package.json" ]]; then
            cd "$TYPE/$NAME"
            npm publish --verbose
          fi

      - name: Login to GitHub Container Registry
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push app container
        if: matrix.item.type == 'services' || matrix.item.type == 'extensions'
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          VERSION="${{ matrix.item.version }}"
          GHCR_IMAGE="ghcr.io/${{ github.repository }}/$NAME"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_IMAGE="${ECR_REGISTRY}/demo/$NAME"
          export DOCKER_BUILDKIT=1
          # Build from root context
          echo "${{ secrets.GITHUB_TOKEN }}" | docker build \
            --secret id=github_token,src=/dev/stdin \
            -f Dockerfile \
            --build-arg TARGET_PATH="$TYPE/$NAME" \
            -t $GHCR_IMAGE:$VERSION \
            -t $GHCR_IMAGE:latest \
            -t $ECR_IMAGE:$VERSION \
            -t $ECR_IMAGE:latest .
          docker push $GHCR_IMAGE:$VERSION
          docker push $GHCR_IMAGE:latest
          docker push $ECR_IMAGE:$VERSION
          docker push $ECR_IMAGE:latest

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NAME="${{ matrix.item.name }}"
          VERSION="${{ matrix.item.version }}"
          gh release create "$NAME@v$VERSION" \
            --title "$NAME v$VERSION" \
            --target main

  release-infrastructure:
    needs: [bump, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push infra containers
        run: |
          set -e
          export DOCKER_BUILDKIT=1
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          for dockerfile in infrastructure/docker/*/Dockerfile; do
            NAME=$(basename $(dirname "$dockerfile"))
            GHCR_IMAGE="ghcr.io/${{ github.repository }}/$NAME"
            ECR_IMAGE="${ECR_REGISTRY}/demo/$NAME"
            echo "Building $NAME from $dockerfile"
            docker build \
              -f "$dockerfile" \
              -t $GHCR_IMAGE:latest \
              -t $ECR_IMAGE:latest \
              $(dirname "$dockerfile")
            docker push $GHCR_IMAGE:latest
            docker push $ECR_IMAGE:latest
          done
