AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS ALB and Fargate services for Copilot-LD platform"

Parameters:
  EnvironmentName:
    Type: String
    Default: copilot-ld-demo
    Description: Environment name for resource naming

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for deployment

  ECSClusterName:
    Type: String
    Description: Name of the ECS cluster from network stack

  PrivateSubnetIds:
    Type: CommaDelimitedList
    Description: Private subnets for services (minimum two)

  PublicSubnetIds:
    Type: CommaDelimitedList
    Description: Public subnets for egress proxy (minimum two)

  ServiceSecurityGroupId:
    Type: String
    Description: Security group ID for services

  ServiceDiscoveryNamespaceId:
    Type: String
    Description: Service discovery namespace ID

  ContainerTag:
    Type: String
    Default: latest
    Description: Container image tag

  RegistryUrl:
    Type: String
    Description: ECR registry URL from registry stack

  # LLM secrets
  LlmTokenArn:
    Type: String
    Description: ARN of the LLM token secret in AWS Secrets Manager

  LlmBaseUrlArn:
    Type: String
    Description: ARN of the LLM base URL secret in AWS Secrets Manager

  # JWT secrets
  JwtSecretArn:
    Type: String
    Description: ARN of the JWT signing secret in AWS Secrets Manager

  JwtAnonKeyArn:
    Type: String
    Description: ARN of the JWT anonymous key secret in AWS Secrets Manager

  # Service secrets
  ServiceSecretArn:
    Type: String
    Description: ARN of the service authentication secret in AWS Secrets Manager

  DatabasePasswordArn:
    Type: String
    Description: ARN of the database password secret in AWS Secrets Manager

  BucketName:
    Type: String
    Description: S3 bucket name for all data storage

  BucketRoleArn:
    Type: String
    Description: IAM role ARN for data access services

  SecretsRoleArn:
    Type: String
    Description: IAM role ARN for secrets access services

Resources:
  # ==========================================
  # ECS INFRASTRUCTURE
  # ==========================================

  # CloudWatch log groups for service logging
  AgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  MemoryLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  LLMLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  VectorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  GraphLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  ToolLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  TraceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  # ==========================================
  # TASK DEFINITIONS
  # ==========================================

  # ECS task definitions for backend service containers
  AgentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 512
      Memory: 1024
      ExecutionRoleArn: !Ref SecretsRoleArn
      TaskRoleArn: !Ref BucketRoleArn
      ContainerDefinitions:
        - Name: agent
          Image: !Sub "${RegistryUrl}/${EnvironmentName}/agent:${ContainerTag}"
          Essential: true
          PortMappings:
            - ContainerPort: 3000
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: STORAGE_TYPE
              Value: s3
            - Name: S3_BUCKET_NAME
              Value: !Ref BucketName
            - Name: DEBUG
              Value: "*"
            - Name: HTTPS_PROXY
              Value: http://gateway.copilot-ld.local:3128
            - Name: HTTP_PROXY
              Value: http://gateway.copilot-ld.local:3128
            - Name: NO_PROXY
              Value: localhost,127.0.0.1,*.copilot-ld.local
          Secrets:
            # LLM secrets
            - Name: LLM_TOKEN
              ValueFrom: !Sub "${LlmTokenArn}:LLM_TOKEN::"
            - Name: LLM_BASE_URL
              ValueFrom: !Sub "${LlmBaseUrlArn}:LLM_BASE_URL::"
            # JWT secrets
            - Name: JWT_SECRET
              ValueFrom: !Sub "${JwtSecretArn}:JWT_SECRET::"
            - Name: JWT_ANON_KEY
              ValueFrom: !Sub "${JwtAnonKeyArn}:JWT_ANON_KEY::"
            # Service secrets
            - Name: SERVICE_SECRET
              ValueFrom: !Sub "${ServiceSecretArn}:SERVICE_SECRET::"
            - Name: DATABASE_PASSWORD
              ValueFrom: !Sub "${DatabasePasswordArn}:DATABASE_PASSWORD::"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AgentLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: agent

