  # ==========================================
  # SERVICE DISCOVERY
  # ==========================================

  # Service discovery services for backend services (using passed namespace)
  AgentServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: agent
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
      NamespaceId: !Ref ServiceDiscoveryNamespaceId

  MemoryServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: memory
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
      NamespaceId: !Ref ServiceDiscoveryNamespaceId

  LLMServiceDiscovery:
