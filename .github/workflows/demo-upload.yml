name: Demo Data Upload

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string
      artifact_run_id:
        description: "GitHub Actions run ID containing the demo-data artifact"
        required: true
        type: string

jobs:
  upload-data:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          retrieve: |
            {
              "${{ inputs.environment_name }}-cld-data-stack-cf": ["BucketName", "BucketRoleArn", "BucketRegion"]
            }

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: demo-data
          run-id: ${{ inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .

      - name: Debug parameters file location
        env:
          PARAMS_FILE: ${{ steps.parameters.outputs.parameters-file }}
        run: |
          echo "Expected parameters file: $PARAMS_FILE"
          echo "Current directory: $(pwd)"
          echo "Searching for parameters.json files:"
          find . -name "parameters.json" -type f
          echo "Parameters file exists check:"
          if [ -f "$PARAMS_FILE" ]; then
            echo "✓ File exists at expected location"
            cat "$PARAMS_FILE"
          else
            echo "✗ File NOT found at expected location"
          fi

      - name: Upload data
        env:
          LLM_TOKEN: ${{ secrets.DEMO_LLM_TOKEN }}
          PARAMS_FILE: ${{ steps.parameters.outputs.parameters-file }}
        run: |
          export S3_BUCKET_NAME=$(jq -r '.[] | select(.ParameterKey == "BucketName") | .ParameterValue' "$PARAMS_FILE")
          export S3_BUCKET_ROLE_ARN=$(jq -r '.[] | select(.ParameterKey == "BucketRoleArn") | .ParameterValue' "$PARAMS_FILE")
          export S3_REGION=$(jq -r '.[] | select(.ParameterKey == "BucketRegion") | .ParameterValue' "$PARAMS_FILE")

          npx --workspace=@copilot-ld/libutil upload
