syntax = "proto3";

package vector;

import "tool.proto";

service Vector {
  rpc QueryByContent(TextQuery) returns (tool.ToolCallResult);
  rpc QueryByDescriptor(TextQuery) returns (tool.ToolCallResult);
}

message TextQuery {
  string text = 1;
  optional tool.QueryFilter filter = 2;
  optional string github_token = 3;
}
