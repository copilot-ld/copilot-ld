syntax = "proto3";

import "common.proto";

package vector;

service Vector {
  rpc QueryItems(QueryItemsRequest) returns (QueryItemsResponse);
}

message QueryItemsRequest {
  repeated string indices = 1;
  repeated double vector = 2;
  optional double threshold = 3;
  optional int32 limit = 4;
  optional int32 max_tokens = 5;
}

message QueryItemsResponse {
  repeated common.Similarity results = 1;
}
