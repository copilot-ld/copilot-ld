AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Secrets Manager secrets for Copilot-LD platform"

Parameters:
  EnvironmentName:
    Type: String
    Default: copilot-ld-demo
    Description: Environment name for resource naming

  GitHubTokenValue:
    Type: String
    NoEcho: true
    Description: GitHub token for API access

  ServiceSecretValue:
    Type: String
    NoEcho: true
    Description: Service authentication secret

Resources:
  # GitHub token secret for API access
  GithubToken:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${EnvironmentName}/github-token"
      Description: GitHub token for Copilot-LD API access
      SecretString: !Sub |
        {
          "GITHUB_TOKEN": "${GitHubTokenValue}"
        }
    DeletionPolicy: Retain

  # Service secret for inter-service communication
  ServiceSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${EnvironmentName}/service-auth"
      Description:
        Service authentication secret for Copilot-LD inter-service communication
      SecretString: !Sub |
        {
          "SERVICE_SECRET": "${ServiceSecretValue}"
        }
    DeletionPolicy: Retain

  # IAM role for ECS tasks to access secrets
  SecretsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref GithubToken
                  - !Ref ServiceSecret

Outputs:
  GitHubTokenArn:
    Description: ARN of the GitHub token secret
    Value: !Ref GithubToken

  ServiceSecretArn:
    Description: ARN of the service secret
    Value: !Ref ServiceSecret

  SecretsRoleArn:
    Description: IAM role ARN for accessing secrets
    Value: !GetAtt SecretsRole.Arn
