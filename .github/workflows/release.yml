name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  prepare:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      bump-type: ${{ steps.detect-type.outputs.type }}
      changed-items: ${{ steps.detect-changes.outputs.items }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Install dependencies
        uses: ./.github/actions/setup-node

      - name: Detect bump type
        id: detect-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          TYPE=$(echo "$LABELS" | grep -o -E "(major|minor)" | head -1)
          echo "type=${TYPE:-patch}" >> $GITHUB_OUTPUT

      - name: Detect changes
        id: detect-changes
        run: |
          ITEMS=$(npx --workspace=@copilot-ld/librel rel-changes \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})
          echo "items=$ITEMS" >> $GITHUB_OUTPUT

  test:
    needs: prepare
    if: needs.prepare.outputs.changed-items != '[]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run tests
        run: npm test

  bump:
    needs: [prepare, test]
    if: needs.prepare.outputs.changed-items != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      versions: ${{ steps.bump.outputs.versions }}
      ref: ${{ steps.bump.outputs.ref }}

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Bump versions and tag
        id: bump
        run: |
          git status
          git pull --rebase origin main
          VERSIONS=$(npx --workspace=@copilot-ld/librel rel-bump --force \
            ${{ needs.prepare.outputs.bump-type }} \
            ${{ join(fromJson(needs.prepare.outputs.changed-items), ' ') }})
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin main --tags

  release-code:
    needs: bump
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.versions) }}
      fail-fast: false
    steps:
      - uses: ./.github/actions/release-code
        with:
          name: ${{ matrix.item.name }}
          type: ${{ matrix.item.type }}
          version: ${{ matrix.item.version }}
          ref: ${{ needs.bump.outputs.ref }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          aws-role-arn: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}

  release-infrastructure:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: ./.github/actions/release-infrastructure
        with:
          ref: ${{ needs.bump.outputs.ref }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          aws-role-arn: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
