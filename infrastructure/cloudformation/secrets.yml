AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Secrets Manager secrets for Copilot-LD platform"

Resources:
  # GitHub token secret for API access
  GithubToken:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: copilot-ld/github-token
      Description: GitHub token for Copilot-LD API access
      SecretString: !Sub |
        {
          "GITHUB_TOKEN": "${GitHubTokenValue}"
        }
    DeletionPolicy: Retain

  # Service secret for inter-service communication
  ServiceSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: copilot-ld/service-auth
      Description:
        Service authentication secret for Copilot-LD inter-service communication
      SecretString: !Sub |
        {
          "SERVICE_SECRET": "${ServiceSecretValue}"
        }
    DeletionPolicy: Retain

  # IAM role for ECS tasks to access secrets
  SecretsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref GithubToken
                  - !Ref ServiceSecret

Parameters:
  GitHubTokenValue:
    Type: String
    NoEcho: true
    Description: GitHub token for API access

  ServiceSecretValue:
    Type: String
    NoEcho: true
    Description: Service authentication secret

Outputs:
  GitHubTokenArn:
    Description: ARN of the GitHub token secret
    Value: !Ref GithubToken
    Export:
      Name: !Sub "${AWS::StackName}-GitHubTokenArn"

  ServiceSecretArn:
    Description: ARN of the service secret
    Value: !Ref ServiceSecret
    Export:
      Name: !Sub "${AWS::StackName}-ServiceSecretArn"

  SecretsRoleArn:
    Description: IAM role ARN for accessing secrets
    Value: !GetAtt SecretsRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-SecretsRoleArn"
