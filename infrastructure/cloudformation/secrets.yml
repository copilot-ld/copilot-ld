AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS Secrets Manager secrets for Copilot-LD platform"

Parameters:
  EnvironmentName:
    Type: String
    Default: copilot-ld-demo
    Description: Environment name for resource naming

  LlmTokenValue:
    Type: String
    NoEcho: true
    Description: LLM API token for API access

  ServiceSecretValue:
    Type: String
    NoEcho: true
    Description: Service authentication secret

  JwtSecretValue:
    Type: String
    NoEcho: true
    Description: JWT signing secret for authentication

  DatabasePasswordValue:
    Type: String
    NoEcho: true
    Description: Database password for auth backend

Resources:
  # LLM token secret for API access
  LlmToken:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: LLM API token for Copilot-LD API access
      SecretString: !Sub |
        {
          "LLM_TOKEN": "${LlmTokenValue}"
        }
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  # Service secret for inter-service communication
  ServiceSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description:
        Service authentication secret for Copilot-LD inter-service communication
      SecretString: !Sub |
        {
          "SERVICE_SECRET": "${ServiceSecretValue}"
        }
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  # JWT secret for authentication
  JwtSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: JWT signing secret for Copilot-LD authentication
      SecretString: !Sub |
        {
          "JWT_SECRET": "${JwtSecretValue}"
        }
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  # Database password for auth backend
  DatabasePassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: Database password for Copilot-LD auth backend
      SecretString: !Sub |
        {
          "DATABASE_PASSWORD": "${DatabasePasswordValue}"
        }
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  # IAM role for ECS tasks to access secrets
  SecretsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref LlmToken
                  - !Ref ServiceSecret
                  - !Ref JwtSecret
                  - !Ref DatabasePassword

Outputs:
  LlmTokenArn:
    Description: ARN of the LLM token secret
    Value: !Ref LlmToken

  ServiceSecretArn:
    Description: ARN of the service secret
    Value: !Ref ServiceSecret

  JwtSecretArn:
    Description: ARN of the JWT signing secret
    Value: !Ref JwtSecret

  DatabasePasswordArn:
    Description: ARN of the database password secret
    Value: !Ref DatabasePassword

  SecretsRoleArn:
    Description: IAM role ARN for accessing secrets
    Value: !GetAtt SecretsRole.Arn
