name: Demo Deployment of Network Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-network:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        run: |
          echo '[{"ParameterKey": "EnvironmentName", "ParameterValue": "${{ inputs.environment_name }}"}]' > parameters.json

      - name: Deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-network-stack-cf"
          template: infrastructure/cloudformation/network.yml
          parameter-overrides: "file:///${{ github.workspace }}/parameters.json"
          capabilities: CAPABILITY_IAM
