name: Copilot Setup

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/actions/setup-node/**"
      - ".github/workflows/copilot-setup-steps.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
