syntax = "proto3";

import "tool.proto";

package vector;

service Vector {
  rpc QueryByContent(TextQuery) returns (tool.QueryResults);
  rpc QueryByDescriptor(TextQuery) returns (tool.QueryResults);
}

message TextQuery {
  string text = 1;
  optional tool.QueryFilter filter = 2;
  optional string github_token = 3;
}
