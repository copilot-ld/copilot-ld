name: Demo Deployment of Secrets

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-secrets:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Generate
        id: generate
        run: |
          SERVICE_SECRET=$(node scripts/secret.js --stdout)
          echo "::add-mask::$SERVICE_SECRET"
          echo "service_secret=$SERVICE_SECRET" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-secrets-stack-cf"
          template: infrastructure/cloudformation/secrets.yml
          parameter-overrides: >-
            EnvironmentName=${{ inputs.environment_name }}, GitHubTokenValue=${{
            secrets.DEMO_GITHUB_TOKEN }}, ServiceSecretValue=${{
            steps.generate.outputs.service_secret }}
          capabilities: CAPABILITY_IAM
