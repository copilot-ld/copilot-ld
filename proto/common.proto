syntax = "proto3";

import "resource.proto";

package common;

message Usage {
  int32 prompt_tokens = 1;
  int32 completion_tokens = 2;
  int32 total_tokens = 3;
}

message Choice {
  int32 index = 1;
  Message message = 2;
  optional string finish_reason = 3;
}

message Embedding {
  int32 index = 1;
  repeated float embedding = 2;
}

message Conversation {
  resource.Identifier id = 1;
}

message ToolProp {
  string type = 1;
  string description = 2;
}

message ToolParam {
  string type = 1;
  map<string, ToolProp> properties = 2;
  repeated string required = 3;
}

message ToolFunction {
  resource.Identifier id = 1;
  resource.Descriptor descriptor = 2;
  optional string name = 3; // Passed by tool call requests
  oneof call {
    ToolParam parameters = 4; // When declaring
    string arguments = 5; // When calling
  }
}

message Tool {
  string type = 1;
  ToolFunction function = 2;
  optional string id = 3; // When calling
  optional string github_token = 4; // Github token to pass-on
}

message ToolCallResult {
  string role = 1;
  string tool_call_id = 2;
  string content = 3;
}

message Message {
  resource.Identifier id = 1;
  resource.Descriptor descriptor = 2;
  resource.Content content = 3;
  string role = 4;
  repeated Tool tool_calls = 5;
  optional string tool_call_id = 6;
}

message Assistant {
  resource.Identifier id = 1;
  resource.Descriptor descriptor = 2;
  resource.Content content = 3;
  string role = 4;
}
