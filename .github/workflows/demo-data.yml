name: Demo Data Processing

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "examples/**"
      - "scripts/**"

jobs:
  process-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Process demo data
        id: data
        env:
          GITHUB_TOKEN: ${{ secrets.DEMO_GITHUB_TOKEN }}
          DEBUG: "*"
        run: |
          set -e

          # Prepare configuration and data directories
          cp ./config/config{.example,}.json
          cp ./config/assistants{.example,}.yml
          cp ./config/tools{.example,}.yml

          # Initialize data directories
          npm run init

          # Copy the example knowledge base and tools
          cp -r ./examples/knowledge data/
          cp -r ./examples/tools/* tools/
          npm run codegen

          npm run process:resources
          npm run process:tools
          npm run process:triples
          npm run process:vectors

          # Write all files to the workflow output
          echo "files<<EOF" >> $GITHUB_OUTPUT
          npx --workspace=@copilot-ld/libutil upload --stdout >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-data
          path: |
            ${{ steps.data.outputs.files }}
          retention-days: 30
