name: Demo Deployment of Extensions

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-extensions:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          retrieve: |
            {
              "${{ inputs.environment_name }}-cld-network-stack-cf": ["VpcId", "PrivateSubnetIds", "ServiceSecurityGroupId", "ALBListenerArn", "ServiceDiscoveryNamespaceId"],
              "${{ inputs.environment_name }}-cld-secrets-stack-cf": ["LlmTokenArn", "LlmBaseUrlArn", "JwtSecretArn", "JwtAnonKeyArn", "ServiceSecretArn", "DatabasePasswordArn", "SecretsRoleArn"],
              "${{ inputs.environment_name }}-cld-data-stack-cf": ["BucketName", "BucketRoleArn"],
              "${{ inputs.environment_name }}-cld-registry-stack-cf": ["RegistryUrl"]
            }
          amend: |
            {
              "EnvironmentName": "${{ inputs.environment_name }}",
              "ContainerTag": "latest"
            }

      - name: Deploy
        id: deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-extensions-stack-cf"
          template: infrastructure/cloudformation/extensions.yml
          parameter-overrides:
            "file://${{ steps.parameters.outputs.parameters-file }}"
          capabilities: CAPABILITY_IAM

      - name: Display ALB URL
        run: |
          echo '{"${{ inputs.environment_name }}-cld-network-stack-cf": ["ApplicationLoadBalancerDNSName"]}' | npx --workspace=@copilot-ld/librel rel-parameters --retrieve | jq -r '.[] | select(.ParameterKey == "ApplicationLoadBalancerDNSName") | .ParameterValue'
