name: "Setup"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "npm"
        registry-url: "https://npm.pkg.github.com"

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Generate code
      shell: bash
      run: |
        npm run data:init
        npm run codegen
