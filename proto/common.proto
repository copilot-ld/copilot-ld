syntax = "proto3";

import "resource.proto";

package common;

/**
 * @deprecated
 */
message Message {
  string role = 1;
  string content = 2;
}

message Usage {
  int32 prompt_tokens = 1;
  int32 completion_tokens = 2;
  int32 total_tokens = 3;
}

message Choice {
  int32 index = 1;
  Message message = 2;
  optional string finish_reason = 3;
}

message Embedding {
  int32 index = 1;
  repeated float embedding = 2;
}

/**
 * @deprecated
 */
message Chunk {
  string id = 1;
  string text = 2;
  int32 tokens = 3;
}

/**
 * @deprecated
 */
message Similarity {
  string id = 1;
  double score = 2;
  int32 tokens = 3;
  string text = 4;
}

/**
 * @deprecated
 */
message Prompt {
  repeated string system_instructions = 1;
  repeated Similarity previous_similarities = 2;
  repeated Similarity current_similarities = 3;
  repeated Message messages = 4;
}

message ToolProp {
  string type = 1;
  string description = 2;
}

message ToolParam {
  string type = 1;
  map<string, ToolProp> properties = 2;
  repeated string required = 3;
}

message ToolFunction {
  resource.Descriptor descriptor = 1;
  oneof call {
    ToolParam parameters = 2; // When declaring
    string arguments = 3; // When calling
  }
}

message Tool {
  string type = 1; // @default "function"
  ToolFunction function = 2;
  optional string id = 3; // When calling
}

message ToolCallRequest {
  string role = 1;
  repeated Tool tool_calls = 2;
}

message ToolCallResult {
  string role = 1;
  string tool_call_id = 2;
  string content = 3;
}

message MessageV2 {
  resource.Identifier id = 1;
  resource.Descriptor descriptor = 2;
  resource.Content content = 3;
  string role = 4;
}

message Assistant {
  resource.Identifier id = 1;
  resource.Descriptor descriptor = 2;
  resource.Content content = 3;
}
