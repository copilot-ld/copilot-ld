syntax = "proto3";

import "common.proto";

package agent;

service Agent {
  rpc ProcessRequest(AgentRequest) returns (AgentResponse);
}

message AgentRequest {
  repeated common.MessageV2 messages = 1;
  optional string conversation_id = 2;
  optional string github_token = 3;
}

message AgentResponse {
  string id = 1;
  string object = 2;
  int64 created = 3;
  string model = 4;
  repeated common.Choice choices = 5;
  common.Usage usage = 6;
  string conversation_id = 7;
}
