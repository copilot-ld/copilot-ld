name: Demo Data Upload

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string
      artifact_run_id:
        description: "GitHub Actions run ID containing the demo-data artifact"
        required: true
        type: string

jobs:
  upload-data:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          retrieve: |
            {
              "${{ inputs.environment_name }}-cld-data-stack-cf": ["BucketName", "BucketRoleArn", "BucketRegion"]
            }

      - name: Extract parameters for upload
        id: upload-params
        run: |
          PARAMS_FILE="${{ steps.parameters.outputs.parameters-file }}"

          # Debug: Show contents of parameters file
          echo "Parameters file contents:"
          cat "$PARAMS_FILE"

          # Extract parameters with validation
          BUCKET_NAME=$(jq -r '.[] | select(.ParameterKey == "BucketName") | .ParameterValue' "$PARAMS_FILE")
          BUCKET_ROLE_ARN=$(jq -r '.[] | select(.ParameterKey == "BucketRoleArn") | .ParameterValue' "$PARAMS_FILE")
          BUCKET_REGION=$(jq -r '.[] | select(.ParameterKey == "BucketRegion") | .ParameterValue' "$PARAMS_FILE")

          # Validate required parameters
          if [ -z "$BUCKET_NAME" ] || [ "$BUCKET_NAME" = "null" ]; then
            echo "Error: BucketName parameter not found or empty"
            exit 1
          fi

          if [ -z "$BUCKET_ROLE_ARN" ] || [ "$BUCKET_ROLE_ARN" = "null" ]; then
            echo "Error: BucketRoleArn parameter not found or empty"
            exit 1
          fi

          if [ -z "$BUCKET_REGION" ] || [ "$BUCKET_REGION" = "null" ]; then
            echo "Error: BucketRegion parameter not found or empty"
            exit 1
          fi

          # Set outputs
          echo "s3_bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "s3_bucket_role_arn=$BUCKET_ROLE_ARN" >> $GITHUB_OUTPUT
          echo "s3_region=$BUCKET_REGION" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: demo-data
          run-id: ${{ inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .

      - name: Debug environment variables
        run: |
          echo "S3_BUCKET_NAME=${{ steps.upload-params.outputs.s3_bucket_name }}"
          echo "S3_BUCKET_ROLE_ARN=${{ steps.upload-params.outputs.s3_bucket_role_arn }}"
          echo "S3_REGION=${{ steps.upload-params.outputs.s3_region }}"
          echo "AWS_REGION=${AWS_REGION:-not set}"

      - name: Upload data
        env:
          GITHUB_TOKEN: ${{ secrets.DEMO_GITHUB_TOKEN }}
          S3_BUCKET_NAME: ${{ steps.upload-params.outputs.s3_bucket_name }}
          S3_BUCKET_ROLE_ARN:
            ${{ steps.upload-params.outputs.s3_bucket_role_arn }}
          S3_REGION: ${{ steps.upload-params.outputs.s3_region }}
        run: |
          npx --workspace=@copilot-ld/libutil upload
