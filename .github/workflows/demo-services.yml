name: Demo Deployment of Services

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-services:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Parameters
        run: |
          echo '{
            "${{ inputs.environment_name }}-cld-network-stack-cf": ["VpcId", "PrivateSubnetIds", "ServiceSecurityGroupId", "ServiceDiscoveryNamespaceId"],
            "${{ inputs.environment_name }}-cld-secrets-stack-cf": ["GitHubTokenArn", "ServiceSecretArn", "SecretsRoleArn"],
            "${{ inputs.environment_name }}-cld-data-stack-cf": ["BucketName", "BucketRoleArn"]
          }' | node scripts/release-outputs.js > temp-parameters.json

          jq '. + [
            {"ParameterKey": "EnvironmentName", "ParameterValue": "${{ inputs.environment_name }}"},
            {"ParameterKey": "ContainerTag", "ParameterValue": "latest"}
          ]' temp-parameters.json > parameters.json

      - name: Deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-services-stack-cf"
          template: infrastructure/cloudformation/services.yml
          parameter-overrides: file://parameters.json
          capabilities: CAPABILITY_IAM
