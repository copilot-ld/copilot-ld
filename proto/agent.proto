syntax = "proto3";

package agent;

import "common.proto";

service Agent {
  rpc ProcessRequest(AgentRequest) returns (AgentResponse);
}

message AgentRequest {
  repeated common.Message messages = 1;
  optional string resource_id = 2;
  optional string github_token = 3;
}

message AgentResponse {
  string object = 1;
  int64 created = 2;
  string model = 3;
  repeated common.Choice choices = 4;
  common.Usage usage = 5;
  string resource_id = 6;
}
