# ==========================================
# Volumes
# Note: This file requires Docker BuildKit. Set DOCKER_BUILDKIT=1 or COMPOSE_DOCKER_CLI_BUILD=1
# ==========================================

volumes:
  minio_data:
    driver: local
  db_data:
    driver: local
  supabase_storage_data:
    driver: local
  tei_data:
    driver: local

secrets:
  github_token:
    environment: GITHUB_TOKEN

# ==========================================
# Networks
# ==========================================

networks:
  internal:
    driver: bridge

# ==========================================
# Services
# ==========================================

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================

  alb:
    build:
      context: ./infrastructure/docker/alb
      dockerfile: Dockerfile
    image: copilot-ld/alb:latest
    container_name: alb.copilot-ld
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/cert/localhost.crt:/etc/ssl/certs/localhost.crt:ro
      - ./data/cert/localhost.key:/etc/ssl/private/localhost.key:ro
    networks:
      internal:
        aliases:
          - alb.copilot-ld.local
    depends_on:
      - web

  gateway:
    build:
      context: ./infrastructure/docker/gateway
      dockerfile: Dockerfile
    image: copilot-ld/gateway:latest
    container_name: gateway.copilot-ld
    ports:
      - "3128:3128"
    networks:
      internal:
        aliases:
          - gateway.copilot-ld.local

  db:
    build:
      context: ./infrastructure/docker/db
      dockerfile: Dockerfile
    image: copilot-ld/db:latest
    container_name: db.copilot-ld
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      internal:
        aliases:
          - db.copilot-ld.local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # Extension Services
  # ==========================================

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: extensions/web
      secrets:
        - github_token
    image: copilot-ld/web:latest
    container_name: web.copilot-ld
    env_file: .env
    environment:
      - EXTENSION_WEB_AUTH_ENABLED=true
    networks:
      internal:
        aliases:
          - web.copilot-ld.local
    depends_on:
      - agent

  ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: extensions/ui
      secrets:
        - github_token
    image: copilot-ld/ui:latest
    container_name: ui.copilot-ld
    env_file: .env
    environment:
      - EXTENSION_WEB_AUTH_ENABLED=true
    networks:
      internal:
        aliases:
          - web.copilot-ld.local
    depends_on:
      - agent

  # ==========================================
  # Core Services
  # ==========================================

  agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/agent
      secrets:
        - github_token
    image: copilot-ld/agent:latest
    container_name: agent.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - agent.copilot-ld.local
    depends_on:
      - memory
      - learn
      - llm
      - vector
      - graph
      - tool

  memory:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/memory
      secrets:
        - github_token
    image: copilot-ld/memory:latest
    container_name: memory.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - memory.copilot-ld.local

  learn:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/learn
      secrets:
        - github_token
    image: copilot-ld/learn:latest
    container_name: learn.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - learn.copilot-ld.local

  llm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/llm
      secrets:
        - github_token
    image: copilot-ld/llm:latest
    container_name: llm.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - llm.copilot-ld.local

  vector:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/vector
      secrets:
        - github_token
    image: copilot-ld/vector:latest
    container_name: vector.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - vector.copilot-ld.local

  graph:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/graph
      secrets:
        - github_token
    image: copilot-ld/graph:latest
    container_name: graph.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - graph.copilot-ld.local

  tool:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/tool
      secrets:
        - github_token
    image: copilot-ld/tool:latest
    container_name: tool.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - tool.copilot-ld.local

  trace:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGET_PATH: services/trace
      secrets:
        - github_token
    image: copilot-ld/trace:latest
    container_name: trace.copilot-ld
    env_file: .env
    networks:
      internal:
        aliases:
          - trace.copilot-ld.local

  # ==========================================
  # Embedding Service (TEI)
  # ==========================================

  tei:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.5
    container_name: tei.copilot-ld
    command: --model-id BAAI/bge-small-en-v1.5 --port 8080 --json-output
    volumes:
      - tei_data:/data
    environment:
      - HF_HOME=/data
    networks:
      internal:
        aliases:
          - tei.copilot-ld.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Storage Services
  # ==========================================

  storage-minio:
    profiles:
      - minio
    image: minio/minio:latest
    container_name: storage-minio.copilot-ld
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      internal:
        aliases:
          - storage-minio.copilot-ld.local
    command: server /data --console-address ":9001"

  storage-supabase:
    profiles:
      - supabase
    image: supabase/storage-api:v1.11.13
    container_name: storage-supabase.copilot-ld
    env_file:
      - .env
      - .env.storage.supabase
    environment:
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://postgres:${DATABASE_PASSWORD}@db.copilot-ld.local:5432/postgres?search_path=storage
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: false
      IS_MULTITENANT: false
      S3_PROTOCOL_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      S3_PROTOCOL_ACCESS_KEY_SECRET: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "9000:5000"
    volumes:
      - supabase_storage_data:/var/lib/storage
    networks:
      internal:
        aliases:
          - storage-supabase.copilot-ld.local
    depends_on:
      db:
        condition: service_healthy

  # ==========================================
  # Authentication Services
  # ==========================================

  auth-gotrue:
    profiles:
      - gotrue
    image: supabase/gotrue:v2.164.0
    container_name: auth-gotrue.copilot-ld
    environment:
      API_EXTERNAL_URL: ${JWT_AUTH_URL:-http://localhost:9999}
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_SITE_URL: ${EXTENSION_UI_URL:-http://localhost}
      GOTRUE_DISABLE_SIGNUP: false

      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_AUD: authenticated

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${DATABASE_PASSWORD}@db.copilot-ld.local:5432/postgres?search_path=auth

      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
    ports:
      - "9999:9999"
    networks:
      internal:
        aliases:
          - auth-gotrue.copilot-ld.local
    depends_on:
      db:
        condition: service_healthy

  auth-supabase:
    profiles:
      - supabase
    image: supabase/gotrue:v2.164.0
    container_name: auth-supabase.copilot-ld
    environment:
      API_EXTERNAL_URL: ${JWT_AUTH_URL:-http://localhost:9999}
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_SITE_URL: ${EXTENSION_UI_URL:-http://localhost}
      GOTRUE_DISABLE_SIGNUP: false

      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_AUD: authenticated

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${DATABASE_PASSWORD}@db.copilot-ld.local:5432/postgres?search_path=auth

      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
    ports:
      - "9999:9999"
    networks:
      internal:
        aliases:
          - auth-supabase.copilot-ld.local
    depends_on:
      db:
        condition: service_healthy

