<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="/main.css" />
    <script
      src="https://res.cdn.office.net/teams-js/2.47.0/js/MicrosoftTeams.min.js"
      integrity="sha384-IkfULjDxwgKWYEYHErhDcuw+ahOQvmrcRFwgI3sm/uu7c0HWVjyYG3qp5z5SncxD"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      // Initialize Teams SDK with error handling

      const RUN_IN_TEAMS_WARNING_HTML =
        "<p>This page must be loaded in Microsoft Teams.</p>";
      const MICROSCOFT_TEAMS_SDK_WARNING_HTML =
        "<p>Failed to load Microsoft Teams SDK. This page must be loaded in Microsoft Teams.</p>";

      // This is for local testing outside of Teams
      const ENFORCE_TEAMS_CONTAINER = true;

      let context;
      let teamsToken = null;

      try {
        await microsoftTeams.app.initialize();
        try {
          context = await microsoftTeams.app.getContext();
        } catch (e) {
          console.error("Failed to get Teams context:", e);
          context = null;
        }
        // Try to get Teams auth token (SSO)
        try {
          teamsToken = await microsoftTeams.authentication.getAuthToken();
          document.getElementById("logging").innerHTML = "Got Token ✅";
        } catch (e) {
          document.getElementById("logging").innerHTML =
            "Token Error ❌ : " + e;
          teamsToken = null;
        }
      } catch (e) {
        console.error("Failed to get Teams context, container missing", e);
        if (ENFORCE_TEAMS_CONTAINER) {
          document.body.innerHTML = RUN_IN_TEAMS_WARNING_HTML;
          context = null;
        }
      }

      // Optionally, check if running in Teams
      if (!context && ENFORCE_TEAMS_CONTAINER) {
        document.body.innerHTML = RUN_IN_TEAMS_WARNING_HTML;
      }

      // On page load, fetch current settings and populate form
      async function fetchAndPopulateSettings() {
        try {
          const resp = await fetch("/api/settings", {
            method: "GET",
            headers: {
              ...(teamsToken ? { Authorization: `Bearer ${teamsToken}` } : {}),
            },
          });
          if (resp.ok) {
            const data = await resp.json();
            if (data.host !== undefined) {
              document.getElementById("host").value = data.host;
            }
            if (data.port !== undefined) {
              document.getElementById("port").value = data.port;
            }
            document.getElementById("logging").innerHTML = "Got Settings ✅";
          } else {
            document.getElementById("logging").innerHTML =
              "Failed to load settings.";
          }
        } catch (err) {
          document.getElementById("logging").innerHTML =
            "Error loading settings: " + err;
        }
      }

      await fetchAndPopulateSettings();

      // Handle form submission
      const form = document.getElementById("settings-form");
      if (form) {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          // Collect form data
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());

          // Send to backend with bearer token if available
          try {
            const resp = await fetch("/api/settings", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                ...(teamsToken
                  ? { Authorization: `Bearer ${teamsToken}` }
                  : {}),
              },
              body: JSON.stringify(data),
            });
            if (resp.ok) {
              alert("Settings saved!");
              // Optionally, notify Teams of success
              // await microsoftTeams.app.notifySuccess();
            } else {
              const msg = await resp.text();
              alert("Failed to save settings: " + msg);
            }
          } catch (err) {
            alert("Error saving settings: " + err);
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Settings</h1>
    <p>Configure your Copilot-LD Teams app settings here.</p>
    <p id="logging"></p>
    <form id="settings-form">
      <div>
        <label for="host">Agent Host:</label>
        <input
          type="text"
          id="host"
          name="host"
          autocomplete="off"
          placeholder="e.g. localhost"
        />
      </div>
      <div>
        <label for="port">Agent Port:</label>
        <input
          type="number"
          id="port"
          name="port"
          autocomplete="off"
          placeholder="e.g. 3001"
        />
      </div>
      <div>
        <label for="secret">Agent Secret:</label>
        <input type="password" id="secret" name="secret" autocomplete="off" />
      </div>
      <button type="submit">Save Settings</button>
    </form>
  </body>
</html>
