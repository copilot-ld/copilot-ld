name: Demo Deployment of Secrets

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string

jobs:
  deploy-secrets:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Generate
        id: generate
        run: |
          SERVICE_SECRET=$(node scripts/secret.js --stdout)
          echo "::add-mask::$SERVICE_SECRET"
          echo "service_secret=$SERVICE_SECRET" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEMO_GITHUB_TOKEN }}" ]; then
            echo "::error::DEMO_GITHUB_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ steps.generate.outputs.service_secret }}" ]; then
            echo "::error::service_secret output is empty"
            exit 1
          fi

      - name: Build parameters JSON
        id: build_params
        run: |
          cat > params.json <<EOF
          {
            "EnvironmentName": "${{ inputs.environment_name }}",
            "GitHubTokenValue": "${{ secrets.DEMO_GITHUB_TOKEN }}",
            "ServiceSecretValue": "${{ steps.generate.outputs.service_secret }}"
          }
          EOF
          echo "params<<EOF" >> $GITHUB_OUTPUT
          cat params.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parameters
        id: parameters
        uses: ./.github/actions/stack-parameters
        with:
          amend: ${{ steps.build_params.outputs.params }}

      - name: Deploy
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: "${{ inputs.environment_name }}-cld-secrets-stack-cf"
          template: infrastructure/cloudformation/secrets.yml
          parameter-overrides:
            "file://${{ steps.parameters.outputs.parameters-file }}"
          capabilities: CAPABILITY_IAM
