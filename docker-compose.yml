services:
  # Application Load Balancer
  alb:
    image: nginx:alpine
    container_name: copilot-ld.alb
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./data/cert/localhost.crt:/etc/ssl/certs/localhost.crt:ro
      - ./data/cert/localhost.key:/etc/ssl/private/localhost.key:ro
    networks:
      - external
    depends_on:
      - web
      - copilot

  # S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: copilot-ld.minio
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - external
      - internal

  # Extensions
  web:
    build:
      context: .
      dockerfile: ./extensions/web/Dockerfile
    image: copilot-ld/web:latest
    container_name: copilot-ld.web
    env_file: .env
    environment:
      - SERVICE_AGENT_HOST=agent
      - SERVICE_AGENT_PORT=3000
    networks:
      - external
      - internal
    depends_on:
      - agent

  copilot:
    build:
      context: .
      dockerfile: ./extensions/copilot/Dockerfile
    image: copilot-ld/copilot:latest
    container_name: copilot-ld.copilot
    env_file: .env
    environment:
      - SERVICE_AGENT_HOST=agent
      - SERVICE_AGENT_PORT=3000
    networks:
      - external
      - internal
    depends_on:
      - agent

  # Services
  agent:
    build:
      context: .
      dockerfile: ./services/agent/Dockerfile
    image: copilot-ld/agent:latest
    container_name: copilot-ld.agent
    env_file: .env
    environment:
      - SERVICE_HISTORY_HOST=history
      - SERVICE_HISTORY_PORT=3000
      - SERVICE_LLM_HOST=llm
      - SERVICE_LLM_PORT=3000
      - SERVICE_SCOPE_HOST=scope
      - SERVICE_SCOPE_PORT=3000
      - SERVICE_VECTOR_HOST=vector
      - SERVICE_VECTOR_PORT=3000
      - SERVICE_TEXT_HOST=text
      - SERVICE_TEXT_PORT=3000
    networks:
      - internal
    depends_on:
      - history
      - llm
      - scope
      - vector
      - text

  history:
    build:
      context: .
      dockerfile: ./services/history/Dockerfile
    image: copilot-ld/history:latest
    container_name: copilot-ld.history
    env_file: .env
    environment:
      - SERVICE_LLM_HOST=llm
      - SERVICE_LLM_PORT=3000
    networks:
      - internal

  llm:
    build:
      context: .
      dockerfile: ./services/llm/Dockerfile
    image: copilot-ld/llm:latest
    container_name: copilot-ld.llm
    env_file: .env
    networks:
      - internal

  scope:
    build:
      context: .
      dockerfile: ./services/scope/Dockerfile
    image: copilot-ld/scope:latest
    container_name: copilot-ld.scope
    env_file: .env
    networks:
      - internal
    volumes:
      - ./data/storage/scope:/app/data/storage/scope

  vector:
    build:
      context: .
      dockerfile: ./services/vector/Dockerfile
    image: copilot-ld/vector:latest
    container_name: copilot-ld.vector
    env_file: .env
    networks:
      - internal
    volumes:
      - ./data/storage/vectors:/app/data/storage/vectors

  text:
    build:
      context: .
      dockerfile: ./services/text/Dockerfile
    image: copilot-ld/text:latest
    container_name: copilot-ld.text
    env_file: .env
    networks:
      - internal
    volumes:
      - ./data/storage/chunks:/app/data/storage/chunks

networks:
  external:
    driver: bridge
    name: copilot-ld.external
  internal:
    driver: bridge
    name: copilot-ld.internal

volumes:
  minio_data:
    driver: local
