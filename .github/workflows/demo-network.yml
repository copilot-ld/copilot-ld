name: Demo Deployment of Network Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment name prefix for resources"
        required: true
        default: "demo"
        type: string
      aws_region:
        description: "AWS region for deployment"
        required: true
        default: "us-east-1"
        type: string

jobs:
  deploy-network:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Deploy network infrastructure
        run: |
          STACK_NAME="${{ inputs.environment_name }}-cld-network-stack-cf"
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/network.yml \
            --stack-name $STACK_NAME \
            --parameter-overrides \
              EnvironmentName=${{ inputs.environment_name }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ inputs.aws_region }}

      - name: Get network stack outputs
        id: network-outputs
        run: |
          STACK_NAME="${{ inputs.environment_name }}-cld-network-stack-cf"
          # Get outputs from network stack
          VPC_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`VpcId`].OutputValue' \
            --output text \
            --region ${{ inputs.aws_region }})

          PRIVATE_SUBNET_IDS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`PrivateSubnetIds`].OutputValue' \
            --output text \
            --region ${{ inputs.aws_region }})

          echo "vpc_id=$VPC_ID" >> $GITHUB_OUTPUT
          echo "private_subnet_ids=$PRIVATE_SUBNET_IDS" >> $GITHUB_OUTPUT
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT

      - name: Display deployment summary
        run: |
          echo "âœ… Copilot-LD Demo: Network Infrastructure Deployed (Step 1/5)"
          echo ""
          echo "Stack: ${{ steps.network-outputs.outputs.stack_name }}"
          echo "Region: ${{ inputs.aws_region }}"
          echo ""
          echo "Network Resources:"
          echo "  VPC ID: ${{ steps.network-outputs.outputs.vpc_id }}"
          echo "  Private Subnets: ${{ steps.network-outputs.outputs.private_subnet_ids }}"
          echo ""
          echo "Next Step: Deploy secrets infrastructure"
          echo "Workflow: demo-secrets.yml"
