name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  prepare:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      bump-type: ${{ steps.get-bump-type.outputs.type }}
      changed-items: ${{ steps.detect-changes.outputs.items }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Install dependencies
        uses: ./.github/actions/setup-node

      - name: Get bump type from labels
        id: get-bump-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          TYPE=$(echo "$LABELS" | grep -o -E "(major|minor)" | head -1)
          echo "type=${TYPE:-patch}" >> $GITHUB_OUTPUT

      - name: Detect changes
        id: detect-changes
        run: |
          ITEMS=$(npx --workspace=@copilot-ld/librel rel-changes \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})
          echo "items=$ITEMS" >> $GITHUB_OUTPUT

  bump:
    needs: prepare
    if: needs.prepare.outputs.changed-items != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      versions: ${{ steps.bump.outputs.versions }}
      packages: ${{ steps.filter.outputs.packages }}
      services: ${{ steps.filter.outputs.services }}
      extensions: ${{ steps.filter.outputs.extensions }}
      ref: ${{ steps.bump.outputs.ref }}

    steps:
      - name: Generate release token
        id: release-manager
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_MANAGER_ID }}
          private-key: ${{ secrets.RELEASE_MANAGER_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.release-manager.outputs.token }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Bump versions and tag
        id: bump
        run: |
          git status
          git pull --rebase origin main
          VERSIONS=$(npx --workspace=@copilot-ld/librel rel-bump --force \
            ${{ needs.prepare.outputs.bump-type }} \
            ${{ join(fromJson(needs.prepare.outputs.changed-items), ' ') }})
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin main --tags

      - name: Filter versions by type
        id: filter
        run: |
          VERSIONS='${{ steps.bump.outputs.versions }}'
          PACKAGES=$(echo "$VERSIONS" | jq -c '[.[] | select(.type == "packages")]')
          SERVICES=$(echo "$VERSIONS" | jq -c '[.[] | select(.type == "services")]')
          EXTENSIONS=$(echo "$VERSIONS" | jq -c '[.[] | select(.type == "extensions")]')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "extensions=$EXTENSIONS" >> $GITHUB_OUTPUT

  test:
    needs: bump
    if: needs.bump.outputs.versions != ''
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run test suite
        run: npm test

  publish-packages:
    needs: [bump, test]
    if: needs.bump.outputs.packages != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.packages) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          cd "$TYPE/$NAME"
          npm publish --verbose

  publish-services:
    needs: [bump, publish-packages]
    if: needs.bump.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.services) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Publish service package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          cd "$TYPE/$NAME"
          npm publish --verbose

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push service container
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          VERSION="${{ matrix.item.version }}"
          GHCR_IMAGE="ghcr.io/${{ github.repository }}/$NAME"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_IMAGE="${ECR_REGISTRY}/demo/$NAME"
          export DOCKER_BUILDKIT=1
          cd "$TYPE/$NAME"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker build \
            --secret id=github_token,src=/dev/stdin \
            -f ../../Dockerfile \
            -t $GHCR_IMAGE:$VERSION \
            -t $GHCR_IMAGE:latest \
            -t $ECR_IMAGE:$VERSION \
            -t $ECR_IMAGE:latest .
          docker push $GHCR_IMAGE:$VERSION
          docker push $GHCR_IMAGE:latest
          docker push $ECR_IMAGE:$VERSION
          docker push $ECR_IMAGE:latest

  publish-extensions:
    needs: [bump, publish-packages]
    if: needs.bump.outputs.extensions != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        item: ${{ fromJson(needs.bump.outputs.extensions) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Publish extension package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          cd "$TYPE/$NAME"
          npm publish --verbose

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push extension container
        run: |
          set -e
          TYPE="${{ matrix.item.type }}"
          NAME="${{ matrix.item.name }}"
          VERSION="${{ matrix.item.version }}"
          GHCR_IMAGE="ghcr.io/${{ github.repository }}/$NAME"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_IMAGE="${ECR_REGISTRY}/demo/$NAME"
          export DOCKER_BUILDKIT=1
          cd "$TYPE/$NAME"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker build \
            --secret id=github_token,src=/dev/stdin \
            -f ../../Dockerfile \
            -t $GHCR_IMAGE:$VERSION \
            -t $GHCR_IMAGE:latest \
            -t $ECR_IMAGE:$VERSION \
            -t $ECR_IMAGE:latest .
          docker push $GHCR_IMAGE:$VERSION
          docker push $GHCR_IMAGE:latest
          docker push $ECR_IMAGE:$VERSION
          docker push $ECR_IMAGE:latest

  publish-infrastructure:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEMO_AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push infra containers
        run: |
          set -e
          export DOCKER_BUILDKIT=1
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          for dockerfile in infrastructure/docker/*/Dockerfile; do
            NAME=$(basename $(dirname "$dockerfile"))
            GHCR_IMAGE="ghcr.io/${{ github.repository }}/$NAME"
            ECR_IMAGE="${ECR_REGISTRY}/demo/$NAME"
            echo "Building $NAME from $dockerfile"
            docker build \
              -f "$dockerfile" \
              -t $GHCR_IMAGE:latest \
              -t $ECR_IMAGE:latest \
              $(dirname "$dockerfile")
            docker push $GHCR_IMAGE:latest
            docker push $ECR_IMAGE:latest
          done

  create-releases:
    needs:
      [
        bump,
        publish-packages,
        publish-services,
        publish-extensions,
        publish-infrastructure,
      ]
    if: |
      always() && needs.bump.result == 'success' &&
      (needs.publish-packages.result == 'success' || needs.publish-packages.result == 'skipped') &&
      (needs.publish-services.result == 'success' || needs.publish-services.result == 'skipped') &&
      (needs.publish-extensions.result == 'success' || needs.publish-extensions.result == 'skipped') &&
      needs.publish-infrastructure.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.ref }}

      - name: Create GitHub releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo '${{ needs.bump.outputs.versions }}' | jq -r '.[] | "\(.type) \(.name) \(.version)"' | while read TYPE NAME VERSION; do
            gh release create "$NAME@v$VERSION" \
              --title "$NAME v$VERSION" \
              --target main
          done
