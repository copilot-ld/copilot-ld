name: Demo Data Generation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "examples/**"
      - "scripts/**"
      - "proto/**"

jobs:
  generate-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Generate demo data
        id: data
        env:
          GITHUB_TOKEN: ${{ secrets.DEMO_GITHUB_TOKEN }}
          DEBUG: "*"
        run: |
          set -e

          # Prepare configuration and data directories
          cp ./config/config{.example,}.json
          cp ./config/assistants{.example,}.yml
          cp ./config/tools{.example,}.yml
          mkdir -p ./data/{memories,policies,resources,vectors}

          # Copy the example knowledge base
          cp -r ./examples/knowledge data/

          # Copy the example tools and re-generate code
          cp -r ./examples/tools/* tools/
          npm run codegen

          # Process resources, tools, and vectors (without upload)
          npm run process:resources
          npm run process:tools
          npm run process:vectors

          # Write all files to the workflow output
          echo "files<<EOF" >> $GITHUB_OUTPUT
          npx --workspace=@copilot-ld/libutil upload --stdout >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-data
          path: |
            ${{ steps.data.outputs.files }}
          retention-days: 30

      - name: Display generation summary
        run: |
          echo "âœ… Copilot-LD Demo: Data Generated and Archived"
          echo ""
          echo "Demo Data Artifact: demo-data"
          echo "Content: Configuration, Knowledge Base, Tools, and Vector Indices"
          echo ""
          echo "Next Steps:"
          echo "  1. Deploy storage: demo-storage.yml"
          echo "  2. Upload data: demo-upload.yml"
